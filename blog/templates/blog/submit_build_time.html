<!DOCTYPE html>
<html>
<head>
    <title>Submit Build Time</title>
</head>
<body>
    <h1>Submit Build Time</h1>

    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <p><a href="{% url 'leaderboard' %}">Back to Leaderboard</a></p>
</body>
</html>
